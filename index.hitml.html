
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/car.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #17a2b8; /* Aqua */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 0;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #17a2b8; /* Aqua */
            border-color: #17a2b8; /* Aqua */
        }

        .btn-primary:hover {
            background-color: #138496; /* Darker Aqua */
            border-color: #138496; /* Darker Aqua */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Welcome to Car Price Predictor</h1>
                    </div>
                    <div class="card-body">
                        <div class="col-12 text-center">
                            <h5>Enter car details below to predict its price:</h5>
                        </div>
                        <form method="post" accept-charset="utf-8" name="CarPriceForm">
                            <div class="form-group">
                                <label for="company"><b>Car Company:</b></label>
                                <select class="form-control" id="company" name="company" required="1" onchange="load_car_models(this.id,'car_models')">
                                    {% for company in car_companies %}
                                    <option value="{{ company }}">{{ company }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="car_models"><b>Car Model:</b></label>
                                <select class="form-control" id="car_models" name="car_models" required="1"></select>
                            </div>
                            <div class="form-group">
                                <label for="manufacturing_year"><b>Manufacturing Year:</b></label>
                                <select class="form-control" id="manufacturing_year" name="manufacturing_year" required="1">
                                    {% for year in manufacturing_years %}
                                    <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fuel_type"><b>Fuel Type:</b></label>
                                <select class="form-control" id="fuel_type" name="fuel_type" required="1">
                                    {% for fuel in fuel_types %}
                                    <option value="{{ fuel }}">{{ fuel }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kilometers_driven"><b>Kilometers Driven:</b></label>
                                <input type="text" class="form-control" id="kilometers_driven" name="kilometers_driven" placeholder="Enter kilometers driven">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" onclick="send_data()">Predict Price</button>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3><span id="prediction"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
